    function telephone(digits) {
      let phone = {
        //电话数字到字母的映射
        2: "abc",
        3: "def",
        4: "ghi",
        5: "jkl",
        6: "mno",
        7: "pqrs",
        8: "tuv",
        9: "wxyz",
      };
      let arr = [];
      for (let i of digits) {
        arr = merge(arr, phone[i]);
      }
      return arr;
    }

    const merge = (arr, str) => {
      //将str每个字符与arr已有字符串进行组合
      let newArr = [];
      if (arr.length === 0) {
        //arr是空数组
        for (let i of str) {
          newArr.push(i);
        }
      } else {
        //非空数组
        for (let i of arr) {
          //将arr已有字符串与str组合，存入newArr
          for (let j of str) {
            newArr.push(i + j);
          }
        }
      }
      return newArr;
    };
    function f18(nums, target) {
      if(nums.length < 4) return []
      let res = []
      nums.sort((a,b)=>a-b)
      for(let i=0;i<nums.length-3;i++){
        // debugger
        if(nums[i]===nums[i-1] && i>0) {continue}
        for(let j=i+1;j<nums.length-2;j++){
          if(nums[j]===nums[j-1] && j>i+1) {continue}
          let L=j+1
          let R=nums.length-1
          while(L<R){
            let sum = nums[i]+nums[j]+nums[L]+nums[R]
            if(sum === target){
              res.push([nums[i],nums[j],nums[L],nums[R]])
              while(L<R && nums[L] === nums[L+1]){
                L++
              }
              L++
              while(L<R && nums[R] === nums[R-1]){
                R--
              }
              R--
            }else if(sum < target){

            }else{

            }
          }   
        }
      }
      return res
    }
    
    function f33(lists){
      if(lists.length === 1) return lists[0]
      let res = lists[0]
      for(let i=1;i<lists.length;i++){
        for(let i=0;i<res.length;i++){
          if(res[i].val>lists[i][i].val){
            res[i-1].next = lists[i][i]
            lists[i][i].next = res[i]
          }
        }
      }
      return res
    }

    function f33(nums, target) {
      let len = nums.length;
      if (len === 0) return -1;
      if (len === 1) {
        return nums[0] === target ? 0 : -1;
      }
      let left = 0;
      let right = len - 1;
      while (left <= right) {
        let mid = left + Math.floor((right - left) / 2);
        if (nums[mid] == target) return mid;
        // 右边有序
        if (nums[mid] < nums[right]) {
          // 目标值在右边
          if (target > nums[mid] && target <= nums[right]) {
            left = mid + 1;
            // 目标值在左边
          } else {
            right = mid - 1;
          }
          // 左边有序
        } else {
          // 目标值在左边
          if (target >= nums[left] && target < nums[mid]) {
            right = mid - 1;
            // 目标值在右边
          } else {
            left = mid + 1;
          }
        }
      }
      return -1;
    }
