<html>
  <head style="background: lightseagreen">
    header
  </head>

  <body>
    <button id="debounce" onClick="runProgram(1)">15</button>
  </body>
  <script>
    function runProgram(val) {
      if (val === 1) {
        let arr = [-1, 0, 1, 2, -1, -4];
        const res1 = fifteen(arr);
        console.log(res1);
      }
    }

    function fifteen(nums) {
      nums = nums.sort((a, b) => a - b);
      var len = nums.length;
      // 特殊情况处理
      if (len < 3 || nums[0] > 0) return [];
      var res = [];
      // 设置第一个值 锚定值
      for (let i = 0; i < len - 2 && nums[i] <= 0; i++) {
        let L = i + 1;
        let R = len - 1;
        if (i > 0 && nums[i] == nums[i - 1]) continue; // 去重
        while (L < R) {
          let sums = nums[i] + nums[L] + nums[R];
          if (sums === 0) {
            res.push([nums[i], nums[L], nums[R]]);
            while (L < R && nums[L] == nums[L + 1]) L++; // 去重
            while (L < R && nums[R] == nums[R - 1]) R--; // 去重
            L++;
            R--;
          } else if (sums < 0) {
            L++;
          } else {
            R--;
          }
        }
      }
      return res;
    }
  </script>
</html>
